name: Sorting Automation Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up JDK 25
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'   # Eclipse Temurin is a stable OpenJDK build
          java-version: '25'

      # Cache Maven dependencies for faster builds
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Run Maven tests (this will execute your Playwright Java tests)
      - name: Run Maven tests
        run: mvn test

      # Upload Playwright report if generated
      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: target/playwright-report/
          retention-days: 30