name: Sorting Automation Test

on:
  push:
    branches:
      - ft/pipeline
  pull_request:
    branches:
      - ft/pipeline

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install dependencies
        run: mvn install -DskipTests

      - name: Run tests
        run: mvn test
        working-directory: SortingFunctionalityAutomation
