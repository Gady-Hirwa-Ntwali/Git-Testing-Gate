name: Sorting Automation Test

on:
  push:
    branches: [ ft/pipeline, main, dev, ft/setup ]
  pull_request:
    branches: [ ft/pipeline, main, dev, ft/setup ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: microsoft
          java-version: '25'
          cache: maven

      - name: Install dependencies
        run: mvn clean install -DskipTests
        working-directory: SortingFunctionalityAutomation

      - name: Install Playwright Browsers
        run: mvn exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install --with-deps"
        working-directory: SortingFunctionalityAutomation

      - name: Run tests
        run: mvn test
        working-directory: SortingFunctionalityAutomation
